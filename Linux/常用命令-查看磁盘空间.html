        <h1 id="常用命令"><a href="#常用命令" class="headerlink" title="常用命令"></a>常用命令</h1><h2 id="查看磁盘空间（df-h）"><a href="#查看磁盘空间（df-h）" class="headerlink" title="查看磁盘空间（df -h）"></a>查看磁盘空间（df -h）</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">df -h</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">df -h Df命令是linux系统以磁盘分区为单位查看文件系统，可以加上参数查看磁盘剩余空间信息。</span><br><span class="line">命令格式： df -hl </span><br><span class="line">显示格式为： </span><br><span class="line">　　文件系统 容量 已用 可用 已用% 挂载点   </span><br><span class="line">    Filesystem Size Used Avail Use% Mounted on </span><br><span class="line">    &#x2F;dev&#x2F;hda2 45G 19G 24G 44% &#x2F; &#x2F;dev&#x2F;hda1 494</span><br></pre></td></tr></table></figure>

<p>相关命令</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">df -hl 查看磁盘剩余空间</span><br><span class="line">df -h 查看每个根路径的分区大小</span><br><span class="line">du -sh [目录名] 返回该目录的大小</span><br><span class="line">du -sm [文件夹] 返回该文件夹总M数</span><br><span class="line">du -h [目录名] 查看指定文件夹下的所有文件大小（包含子文件夹）</span><br></pre></td></tr></table></figure>

<p>例子</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">df -hl</span><br><span class="line">显示格式为：　</span><br><span class="line">文件系统              容量 已用 可用 已用% 挂载点　</span><br><span class="line">Filesystem            Size Used Avail Use% Mounted on</span><br><span class="line">&#x2F;dev&#x2F;hda2              45G   19G   24G 44% &#x2F;</span><br><span class="line">&#x2F;dev&#x2F;hda1             494M   19M 450M   4% &#x2F;boot</span><br><span class="line">&#x2F;dev&#x2F;hda6             4.9G 2.2G 2.5G 47% &#x2F;home</span><br><span class="line">&#x2F;dev&#x2F;hda5             9.7G 2.9G 6.4G 31% &#x2F;opt</span><br><span class="line">none                 1009M     0 1009M   0% &#x2F;dev&#x2F;shm</span><br><span class="line">&#x2F;dev&#x2F;hda3             9.7G 7.2G 2.1G 78% &#x2F;usr&#x2F;local</span><br><span class="line">&#x2F;dev&#x2F;hdb2              75G   75G     0 100% &#x2F;</span><br><span class="line">&#x2F;dev&#x2F;hdb2              75G   75G     0 100% &#x2F;</span><br><span class="line">以上面的输出为例，表示的意思为：</span><br><span class="line">HD硬盘接口的第二个硬盘（b），第二个分区（2），容量是75G，用了75G，可用是0，因此利用率是100%， 被挂载到根分区目录上（&#x2F;）。</span><br></pre></td></tr></table></figure>
